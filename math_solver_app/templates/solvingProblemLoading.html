<!--
  Following HTML contains the view of starting page of the apps
-->
<html>
  <head>
    <title>Math Solver</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-2"></div>

        <!-- Main Part of Solving Problem Page -->
        <div class="col-12 col-lg-8 solve-problem-page-main-div">
          <h1 class="solve-problem-page-title">We Have Got Your Problem!</h1>
          <img class="solve-problem-page-loading" src="{% static 'images/loading.gif' %}" alt="Solving Your Problem" />
          <h1 class="solve-problem-page-message-1">Now Solving The Problem</h1>
          <h1 class="solve-problem-page-message-2">Please Wait</h1>

          <!-- Hidden element to trigger next loading screen  -->
          <form method="POST" action="{% url 'math_solver_app:solve' %}">
            {% csrf_token %}
            <input type="text" name="original_image_name" value="{{ original_image_name }}" class="solve-problem-page-hidden-input" />
            <input type="text" name="features_string" value="{{ features_string }}" class="solve-problem-page-hidden-input" />
            <input type="text" name="processed_image_name" value="{{ processed_image_name }}" class="solve-problem-page-hidden-input" />
            <input type="text" name="topic" value="{{ topic }}" class="solve-problem-page-hidden-input" />
            <br /><button id="nextScreenButton" type="submit" class="btn-lg btn-primary solve-problem-page-hidden-button"></button>
          </form>
        </div>
        
        <div class="col-12 col-lg-2"></div>
      </div>
    </div>

    <!-- Javascript Code -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
      // Trigger next screen event when the page has been loaded
      window.onload = function() {
          // Get activation button
          var submitBtn = document.getElementById('nextScreenButton');

          // Click on the button
          submitBtn.click();
      };
    </script>

  </body>
</html>

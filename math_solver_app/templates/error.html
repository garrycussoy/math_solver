<!--
  Following HTML will be base template for all error type page
-->
<!DOCTYPE html>

<html>
  <head>
    <title>Math Solver</title>

    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-2"></div>

        <!-- This will be the content of each error page -->
        <div class="col-12 col-lg-8 error-page-main-container">
          <h1 class="error-page-oops-title">Oops!</h1>
          <h1 class="error-page-error-message">{{ message }}</h1>
          <img src="{% static 'images/sad.png' %}" class="error-page-symbol" alt="Error"/>
          <form method="POST" action="{% url 'math_solver_app:index' %}">
            {% csrf_token %}
            <div class="error-page-button-container">
              <button class="btn-lg btn-primary error-page-back-button" type="submit">Main Menu</button>
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-2"></div>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>

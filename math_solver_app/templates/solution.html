<!--
  Following HTML contains the view of solution page (the question, explanation and answer will be displayed)
-->
<html>
  <head>
    <title>Math Solver</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-2"></div>

        <!-- Main Part of Solution Page -->
        <div class="col-12 col-lg-8 solution-page-main-div">
          <h1 class="solution-page-question-title">Question</h1>
          <h2 class="solution-page-question-content">{{ question }}</h2>
          <h1 class="solution-page-answer-title">Answer</h1>
          <h2 class="solution-page-answer-content">{{ answer }}</h2>
          <form method="POST" action="{% url 'math_solver_app:index' %}">
            {% csrf_token %}
            <div class="solution-page-button-container">
              <button class="btn-lg btn-primary solution-page-back-button" type="submit">Main Menu</button>
            </div>
          </form>
        </div>
        
        <div class="col-12 col-lg-2"></div>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
